  !binary "M2VlOTgy": !ruby/object:Event
    kind: operation
    title: Klein Search
    location: Mt. Tamalpais
    leaders: Barbour
    start: '2012-12-31'
    finish: '2013-01-01'
    description: ! 'At 2245, December 31, 2012, BAMRU was paged to respond immediately
      as

      mutual aid to a missing person search in Marin County. The subject,

      Dennis Klein, was a 69 year old male who frequently hikes in the Mount

      Tamalpais area, believed to have several medical conditions. The

      subject had briefly made contact with 911 to report himself as missing

      and had given a brief description of his surroundings before his cell

      phone died. The subject was found having slid down into a ravine, and

      was evacuated with the help of members of several units. He was found

      alive and with only minor injuries. BAMRU had two members in the field

      and were flanking an area K9 on a hillside well above the find

      location when the search concluded, additionally, several members were

      assisting in the CP. All BAMRU members arrived home safe by the

      morning of New Year''s Day.'
