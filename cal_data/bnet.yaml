  !binary "Mzg2MDJk": !ruby/object:Event
    kind: training
    title: BASARC Interview Techniques
    location: Concord, CA
    leaders: Young
    start: '2013-03-30'
    finish: '2013-03-30'
    description: ! "The Brendon Theaters\n1985 Willow Pass Rd, Concord, CA 94520 \n\nBAMRU
      Members Only -\n\nInterviewing is an important part of search investigation
      and yet is often a hastily done and incomplete task. In many searches especially
      in an urban environment, an interview may be the largest generator of clues
      on where to search. This presentation/workshop will discuss why we need to interview
      and compare and contrast interview and interrogation in law enforcement and
      the unique requirements and needs in the Search and Rescue world. It will probe
      the \"how to\" mechanics of conducting a good interview from the setting for
      the interview, to the demeanor of the interviewer, to the type of in depth questions
      and how the information gathered can be used to paint a mental picture and profile
      of the missing subject. This information can then be used to assist the planning
      function in establishing where to look and the best use of SAR resources. The
      discussions will include initial and post search interviewing, as well as telephone
      and door-to-door interviewing. The workshop will also include interview practice
      exercises."
    lat: 
    lon: 
    prior: TBD
    gcal_id: TBD
    signature: BASARC Interview Techniques / Concord, CA / 2013-03-30
