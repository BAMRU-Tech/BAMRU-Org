  !binary "OWI1MzY1": !ruby/object:Event
    kind: training
    title: Crevasse Rescue Systems & Glacier Travel
    location: Mt. Shasta
    leaders: Meister, Cavalieri, Lass
    start: '2006-08-25'
    finish: '2006-08-27'
    description: ! 'We will ascend Mt. Shasta from the North Gate Trailhead to the
      Hotlum or Hotlum-Bolum Glacier (depending on conditions).  Day 1 (Fri, 8/25)
      we will drive up and establish a high camp (base of the snowfield, roughly same
      location as last year).  Program begins at 8 AM Day 2 (Sat) when we discuss
      glacier travel strategies appropriate for the conditions.  We will then rope
      up, ascend the snowfield/glacier and locate a crevasse system where we will
      set-up and run multiple crevasse rescue systems using various snow/ice anchors.  Day
      3 has two tracks: a) practice ice axe self arrest and running belays if not
      signed off on these, or b) make a early AM summit attempt (led by Tom Lass).  Both
      groups will then descend, and drive back to the Bay area.  The weekend is open
      to BAMRU members, trainees and a limited number of guests with sufficient experience
      and leader approval.  Due to the nature of this trip, we will maintain a 3:1
      BAMRU to Guest ratio, with priority given to guests who participated in the
      July Mountaineering training.'
    lat: 
    lon: 
    prior: TBD
    gcal_id: TBD
    signature: Crevasse Rescue Systems & Glacier Travel / Mt. Shasta / 2006-08-25
